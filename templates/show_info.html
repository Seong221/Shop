<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pistol Armory</title>
</head>
<body>
    <h1>Pistol Armory Details</h1>
    <ul>
        {% for pistol in pistols %}
        <li>
          <strong>Name:</strong> {{ pistol.pistol_name }}</br>
          <strong>Type:</strong> {{ pistol.pistol_type }}</br>
          <strong>ID:</strong> {{ pistol.id }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
